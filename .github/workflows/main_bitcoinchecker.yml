name: Build and deploy Python project to Azure Function App - CryptoMorningReports

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.11' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write      # Required for test results
      contents: read     # Required for actions/checkout
      pull-requests: write  # Required for PR comments
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python version
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          # Freeze dependencies to ensure version consistency
          pip freeze > requirements.txt

      - name: Install Node.js for Pyright
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Ruff linting
        id: ruff_check
        run: |
          source venv/bin/activate
          ruff check . --output-format=github
        continue-on-error: false  # Fail the build if ruff finds issues

      - name: Run type checking with Pyright
        id: type_check
        run: |
          source venv/bin/activate
          npx -y pyright
        continue-on-error: false  # Fail the build if type checking fails

      - name: Run tests
        id: run_tests
        run: |
          source venv/bin/activate
          python -m pytest tests/ --junitxml=test-results.xml
        continue-on-error: true

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results.xml

      - name: Package app with dependencies
        if: steps.run_tests.outcome == 'success' && steps.type_check.outcome == 'success' && steps.ruff_check.outcome == 'success'
        run: |
          source venv/bin/activate
          mkdir -p packaged_function
          # Copy all files except the 'packaged_function' directory itself
          shopt -s extglob
          cp -r !(packaged_function) packaged_function/
          cp -r venv/lib/python${{ env.PYTHON_VERSION }}/site-packages/* packaged_function/
          cd packaged_function
          zip -r ../release.zip .
    
      - name: Upload artifact for deployment job
        if: steps.run_tests.outcome == 'success'
        uses: actions/upload-artifact@v5
        with:
          name: python-app
          path: release.zip

